<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/reset.css">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link rel="stylesheet" href="css/general.css">

  <title>Registro-Club</title>
</head>

<body>
  <div class="row Header1">
    <div class="col-sm-6">
      <img src="img/bnlogo2.png" alt="">
    </div>
    <div class="col-sm-6">
      <div class="col-sm-6 btnLog">
        <button type="button" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
      </div>
      <div class="col-sm-6 btnLog">
        <button type="button" class="btn btn-primary btn-lg btn-block">Registrarse</button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="row formData">
    <div class="col-sm-12 HeaderPresentacion">
      <span class="HeaderPresentacionFont">Registro De Club De Lectura</span>
    </div>

    <!-- Segmentador de linea -->
    <div class="col-sm-12 line"></div>
    <br />

    <div class="col-sm-12">
      <h2>Datos del Club</h2>
    </div>

    <form action="/my-handling-form-page" method="post">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Nombre del Club :</label></b>
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Frecuencia de reuniones:</label></b>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="">Semanal</option>
              <option value="">Quicenal</option>
              <option value="">Mensual</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Tipo de reunión:</label></b>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="">Presencial</option>
              <option value="">Virtual</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Descripción:</label></b>
            <textarea class="form-control" rows="1"></textarea>
          </div>
        </div>
      </div>  

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Sucursal sede del club:</label></b>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <b><label>Fecha de inicio de reuniones:</label></b>
            <input class="form-control" type="date">
          </div>
        </div>
      </div>
  </div>

  <div class="col-sm-6 btnLog">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar Club</button>
      </div>
  </div>
</body>
